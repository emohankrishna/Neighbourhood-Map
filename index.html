<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Neighbourhood Map</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Bootstrap -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Locations</h3>
            </div>
            <div class="searchItem">
                <input type="text" id="search" data-bind="textInput:query" class="search" name="search" placeholder="Enter Location" />
                <button id="filter" data-bind="click:filter">Filter</button>
                <hr/>
                <ul class="location-item" data-bind="foreach:markers,foreach:filteredItem">
                    <li>
                        <a href="#" data-bind="text:title,click:$parent.listMarkerAnimateAndClick"></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="content">
            <nav class="navbar navbar-default">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                                <i class="glyphicon glyphicon-align-left"></i>
                            </button>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    </div>
                </div>
            </nav>
            <div id=map class="map">
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.js" type=text/javascript></script>
    <script src="js/knockout.js" type=text/javascript></script>
    <script src="js/app.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyD4jTi0IBBI5tOn8uo80wOx4y8KQ83ZO60&v=3&callback=initializeMap" onerror="googleError()">
    </script>

</body>

</html>
